<ion-view title="Customer Address Result">
  <ion-content class="padding">
    
    <div class="list card">

		  <div class="item item-avatar">
		    <img src="img/dhl.png">
		    <h2>Customer:</h2>
		    <p>{{customer.name}}</p>
		  </div>

		  <div class="item ">
		  	<ul>
		  	 <li ng-repeat="address in customer.address">{{address}}</li>
				</ul>
		  </div>

		  <a class="item item-icon-left assertive" href="#">
		    <i class="icon ion-ios7-pricetags"></i>
		    Delivery information
		  </a>

		</div>
  </ion-content>
</ion-view>
